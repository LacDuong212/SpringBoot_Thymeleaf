<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout_admin.html}">
<section class="row" layout:fragment="content">
<head>
    <title>Category List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Category List</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.categoryId})}">Edit</a>
            <a th:href="@{/admin/categories/delete/{categoryId}(categoryId=${category.categoryId})}" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/categories/add}">Add New Category</a>
</body>
</section>
</html>
