<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<section class="row" layout:fragment="content">
<head>
    <title>Paginated Category Search</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Categories</h2>
<form th:action="@{/admin/categories/search}" method="get">
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="name" placeholder="Category Name" th:value="${name}" />
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categoryPage.content}">
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.id})}">Edit</a>
            <a th:href="@{/admin/categories/delete/{categoryId}(categoryId=${category.id})}" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span>Page: </span>
    <span th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/admin/categories/searchpaginated(page=${pageNumber}, size=${size}, name=${name})}" th:text="${pageNumber}"></a>
    </span>
</div>

<a th:href="@{/admin/categories}">Back to list</a>
</body>
</section>
</html>
