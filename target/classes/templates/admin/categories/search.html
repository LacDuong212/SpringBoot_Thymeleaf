<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Search Categories</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Search Categories</h2>
<form th:action="@{/admin/categories/search}" method="get">
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="name" placeholder="Category Name" th:value="${name}" />
    <button type="submit">Search</button>
</form>


<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/admin/categories/edit/{categoryId}(categoryId=${category.categoryId})}">Edit</a>
            <a th:href="@{/admin/categories/delete/{categoryId}(categoryId=${category.categoryId})}" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/categories}">Back to list</a>
</body>
</html>
