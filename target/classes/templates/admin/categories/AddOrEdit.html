<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<section class="row" layout:fragment="content">
<head>
    <title th:text="${category.isEdit} ? 'Edit Category' : 'Add Category'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add Category'"></h2>
<form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{categoryId}" />

    <label for="name">Category Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <button type="submit">Save</button>
    <a th:href="@{/admin/categories}">Back to list</a>
</form>
</body>
</section>
</html>
